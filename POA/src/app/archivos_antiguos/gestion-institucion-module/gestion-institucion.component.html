<top-bar></top-bar>
<!-- Pantalla principal del modulo -->
<div class="container d-flex align-items-center justify-content-center mt-5 pt-5">
    <!-- columna completa que agrupa todos los row -->
    <div class="col-10 ">
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="w-100 row m-auto">
            <div class="border rounded shadow-sm">
                <div class="row text-center  p-2">
                    <p>Seleccione una institución</p>
                    <mat-form-field>
                        <mat-label>Seleccione una institución </mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="{{x.id}}" *ngFor="let x of instituciones"
                                (click)="set_update(instituciones.indexOf(x))">{{x.nombre}}</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="row justify-content-end p-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#createInst">
                            <i class="bi bi-plus-square"></i>
                            <span>
                                Crear Institucion
                            </span>
                        </button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editInst"
                            (click)="set_update(selected)">
                            <i class="bi bi-pencil-square"></i>
                            <span> Gestionar</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- tabla de peis -->
            <div class="w-100 row m-auto mb-2 mt-3">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar por nombre" aria-label="Buscar"
                            aria-describedby="btnGroupAddon" [(ngModel)]="busqueda" name="busqueda">
                        <div class="input-group-text" id="btnGroupAddon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </div>
                    </div>
                    <!-- tabla -->
                    <div class="d-flex align-items-stretch"> 
                        <ng-container *ngFor="let x of peis; index as i"> 
                            <div class="card  mt-3" style="width: 20rem;"> 
                                <!-- este contador no es id, solo es para enumerar --> 
                                <ng-container *ngIf="page > 0; else elseNumeracion"> 
                                    {{i + page + 1}} 
                                </ng-container> 
                                <ng-template #elseNumeracion> 
                                    {{i + 1}} 
                                </ng-template> 
                                <div class="card-body"> 
                                    <h1 class="card-title">{{x.name}}</h1> 
                                    <h3 class="card-subtitle mb-2 text-muted"> de {{x.initialYear}} a {{x.finalYear}} 
                                    </h3> 
                                    <button type="submit" routerLink="/objetivos" class="btn btn-warning float-center">ADMINISTRAR</button> 
                                </div> 
                            </div> 
                        </ng-container> 
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>










<!-- Este modal sirve para editar una institucion -->
<div class="modal" id="editInst" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Actualizar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #updateIns='ngForm' (ngSubmit)="update(updateIns.value.nombre,updateIns.value.descripcion)">
                    <div class="col">
                        <!-- Campo para el nombre de institucion -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="nombre" class="row col-form-label">Nombre de Institución:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="nombre" value="{{data_update[0]}}" ngModel
                                    required>
                            </div>
                        </div>
                        <!-- Campo para la descripcion -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Descripcion:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="descripcion" value="{{data_update[1]}}"
                                    ngModel required>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Actualizar</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#eliminarInst" (click)="set_id_delete(selected)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Este modal sirve para crear una nueva institucion -->
<div class="modal" id="createInst" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Crear una nueva institución</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #Insti='ngForm' (ngSubmit)="crear_institucion(Insti.value.nombre,Insti.value.descripcion)">
                    <div class="col">
                        <!-- Campo para el nombre de institucion -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="nombre" class="row col-form-label">Nombre de Institución:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="nombre" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para la descripcion -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Descripcion:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="descripcion" ngModel required>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Este modal sirve para eliminar una institucion -->
<div class="modal" tabindex="-1" id="eliminarInst">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title fs-3 m-auto"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de eliminarla? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="delete()"
                    data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
