<!-- Pantalla principal del modulo -->
<div class="container d-flex align-items-center justify-content-center ">
    <!-- columna completa que agrupa todos los row -->
    <div class="col-12 ">
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="w-100 row m-auto">
            <div class="row text-center">
                <h2 class="l-4">Gestión de Area</h2>
            </div>
            <div class="w-75 row m-auto mb-2">
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar por nombre" aria-label="Buscar"
                            aria-describedby="btnGroupAddon" [(ngModel)]="filter" name="filter">
                        <div class="input-group-text" id="btnGroupAddon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#createArea">
                        <i class="bi bi-plus-square"></i>
                        <span>
                            Crear Area
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- tabla dinamica que muestra todas las Dimensión -->
        <div class="w-75 m-auto row ">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th class="table-secondary" scope="col">#</th>
                        <th class="table-secondary" scope="col">Area</th>
                        <th class="table-secondary" scope="col">Objetivo</th>
                        <th class="table-secondary" scope="col">Dimension</th>
                        <th class="table-secondary" scope="col">PEI</th>
                        <th class="table-secondary" scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let x of area | AreaFilter:filter | paginacion:step:page; index as i ">
                        <!-- este contador no es id, solo es para enumerar -->
                        <td>
                            <ng-container *ngIf="page > 0; else elseNumeracion">
                                {{i + page + 1}}
                            </ng-container>
                            <ng-template #elseNumeracion>
                                {{i + 1}}
                            </ng-template>
                        </td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.objetivo.nombre}}</td>
                        <td>{{x.dimension.nombre}}</td>
                        <td>{{x.pei.name}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-secondary" (click)="set_update(area.indexOf(x))"
                                    data-bs-toggle="modal" data-bs-target="#editArea">Editar</button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#eliminarArea" (click)="set_id_delete(x.nombre)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
           
            <nav aria-label="Page navigation example">
                <!-- <div class="justify-content-start">
                    <p>
                        <input type="text" value="{{step}}" style="width:20px" [(ngModel)]="step" class="border rounded text-center"> registros por página.
                    </p>
                </div> -->
                <ul class="pagination justify-content-end">
                    <ng-container>
                        <li class="page-item" [ngClass]="page === 1 ? 'disable':''"><a class="page-link "
                                (click)="previousPage()">Anterior</a></li>
                    </ng-container>
                    <ng-container *ngFor="let x of enumPages">
                        <li class="page-item" [ngClass]="(page/step)+1 === x ? 'active':''"><a class="page-link"
                                (click)="selectPage(x-1)">{{x}}</a></li>
                    </ng-container>
                    <ng-container *ngIf="(page <= maxPages + 1)">
                        <li class="page-item"><a class="page-link " (click)="nextPage()">Siguiente</a></li>
                    </ng-container>
                </ul>
            </nav>


        </div>
    </div>
</div>
<!-- Este modal sirve para crear una nueva Area -->
<div class="modal" id="createArea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Crear una nueva Area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #AreaC='ngForm'
                    (ngSubmit)="crearArea(AreaC.value.nombre, AreaC.value.idObjetivo)">
                    <div class="col">
                        <!-- Campo para el nombre de Dimensión -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="nombre" class="row col-form-label">Nombre de Area:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="nombre" ngModel required>
                            </div>
                        </div>
                              <div class="mb-3 mx-2 px-2 row">
                            <label for="idObjetivo" class="row col-form-label">Objetivo:</label>
                        <select class="form-select w-75" aria-label="Default select example" name="idObjetivo"
                                [(ngModel)]="objetivo_seleccionado">
                                <option selected>Seleccione...</option>
                                <ng-container *ngFor="let x of listaObjetivos">
                                    <option value="{{x.id}}">{{x.nombre }}</option>
                                </ng-container>

                            </select>

                        </div>

                        <!-- Campo para la dimension -->
                        <!-- <div class="mb-3 mx-2 px-2 row">
                            <label for="idPei" class="row col-form-label">Dimension:</label>
                            <select class="form-select w-75" aria-label="Default select example" name="idPei"
                                [(ngModel)]="pei_seleccionado">
                                <option selected>Seleccione...</option>
                                <ng-container *ngFor="let x of listadimension">
                                    <option value="{{x.id}}">{{x.nombre}}</option>
                                </ng-container>

                            </select>

                        </div> -->


                        <!-- Campo para el pei -->
                        <!-- <div class="mb-3 mx-2 px-2 row">
                            <label for="idPei" class="row col-form-label">PEI:</label>
                            <select class="form-select w-75" aria-label="Default select example" name="idPei"
                                [(ngModel)]="pei_seleccionado">
                                <option selected>Seleccione...</option>
                                <ng-container *ngFor="let x of lista_pei">
                                    <option value="{{x.id}}">{{x.name}}</option>
                                </ng-container>

                            </select>

                        </div> -->



                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Este modal sirve para editar una UN AREA -->
<div class="modal" id="editArea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Actualizar un Area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #UpdateArea='ngForm'
                    (ngSubmit)="update(UpdateArea.value.nombre,UpdateArea.value.idObjetivo)">
                    <div class="col">
                        <!-- Campo para el nombre de Dimensión -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="nombre" class="row col-form-label">Nombre de Area:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="nombre" ngModel required>
                            </div>
                        </div>
                     <!-- Campo para la descripcion -->
                     <div class="mb-3 mx-2 px-2 row">
                        <label for="idObjetivo" class="row col-form-label">Objetivo:</label>
                        <select class="form-select w-75" aria-label="Default select example" name="idObjetivo"
                            [(ngModel)]="objetivo_seleccionado" required>
                            <option selected>Seleccione...</option>
                            <ng-container *ngFor="let x of listaObjetivos">
                                <option value="{{x.id}}">{{x.nombre}}</option>
                            </ng-container>

                        </select>

                    </div>
               
                

                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Este modal sirve para eliminar una Dimensión -->
<div class="modal" tabindex="-1" id="eliminarArea">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title fs-3 m-auto"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Está seguro de eliminarla? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="delete()"
                    data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
