<!-- Pantalla principal del modulo -->
<div class="container d-flex align-items-center justify-content-center ">
    <!-- columna completa que agrupa todos los row -->
    <div class="col-12 ">
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="w-100 row m-auto">
            <div class="row text-center">
                <h2 class="l-4">Gestión de PEI</h2>
            </div>
            <div class="w-75 row m-auto mb-2">
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar PEI" aria-label="Buscar "
                            aria-describedby="btnGroupAddon" [(ngModel)]="filter" name="filter">
                        <div class="input-group-text" id="btnGroupAddon">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#createPEI">
                        <i class="bi bi-plus-square"></i>
                        <span>
                            Crear PEI
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- tabla dinamica que muestra todos los PEI-->
        <div class="w-75 m-auto row shadow alturaTabla">
            <table class="table table-hover g">
                <thead class="text-center">
                    <tr>
                        <th class="table-secondary" scope="col">#</th>
                        <th class="table-secondary" scope="col">PEI</th>
                        <th class="table-secondary" scope="col">Fecha Inicial</th>
                        <th class="table-secondary" scope="col">Fecha Final</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let x of peis | peiFilter:filter | paginacion:step:page; index as i">
                        <!-- este contador no es id, solo es para enumerar -->
                        <td>
                            <ng-container *ngIf="page > 0; else elseNumeracion">
                                {{i + page + 1}}
                            </ng-container>
                            <ng-template #elseNumeracion>
                                {{i + 1}}
                            </ng-template>
                        </td>
                        <td>{{x.name}}</td>
                        <td>{{x.initialYear}}</td>
                        <td>{{x.finalYear}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-secondary" (click)="set_update(x)"
                                    data-bs-toggle="modal" data-bs-target="#editPEI">Editar</button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#eliminarPEI" (click)="set_id_delete(x.name)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <ng-container>
                        <li class="page-item" [ngClass]="page === 1 ? 'disable':''"><a class="page-link "
                                (click)="previousPage()">Anterior</a></li>
                    </ng-container>
                    <ng-container *ngFor="let x of enumPages">
                        <li class="page-item" [ngClass]="(page/step)+1 === x ? 'active':''"><a class="page-link"
                                (click)="selectPage(x-1)">{{x}}</a></li>
                    </ng-container>
                    <ng-container *ngIf="(page <= maxPages + 1)">
                        <li class="page-item"><a class="page-link " (click)="nextPage()">Siguiente</a></li>
                    </ng-container>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Este modal sirve para crear un nuevo PEI -->
<div class="modal" id="createPEI" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Crear un nuevo PEI</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #PeiC='ngForm'
                    (ngSubmit)="crear_pei(PeiC.value.name, PeiC.value.initialYear, PeiC.value.finalYear)">
                    <div class="col">
                        <!-- Campo para el nombre de PEI -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="name" class="row col-form-label">Nombre PEI:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="name" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para Año Inicial -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Año Inicial:</label>
                            <div class="row">
                                <input type="date" class="form-control" name="initialYear" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para Año Final -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Año Final:</label>
                            <div class="row">
                                <input type="date" class="form-control" name="finalYear" ngModel required>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning" [disabled]="PeiC.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Este modal sirve para editar un PEI -->
<div class="modal" id="editPEI" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Actualizar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #PeiE='ngForm' (ngSubmit)="update(PeiE.value.name,PeiE.value.initialYear,PeiE.value.finalYear)">
                    <div class="col">
                        <!-- Campo para el nombre de PEI -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="name" class="row col-form-label">Nombre PEI:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="name" value="{{data_update.name}}" ngModel
                                    required>
                            </div>
                        </div>
                        <!-- Campo para fecha Inicial -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Fecha Inicial:</label>
                            <div class="row">
                                <input type="date" class="form-control" name="initialYear"
                                    value="{{data_update.initialYear}}" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para fecha Final -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="username" class="row col-form-label">Fecha Final:</label>
                            <div class="row">
                                <input type="date" class="form-control" name="finalYear"
                                    value="{{data_update.finalYear}}" ngModel required>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Este modal sirve para eliminar un PEI -->
<div class="modal" tabindex="-1" id="eliminarPEI">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title fs-3 m-auto"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de eliminar el PEI? </p>
            </div>
            <form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" (click)="delete()"
                        data-bs-dismiss="modal">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
