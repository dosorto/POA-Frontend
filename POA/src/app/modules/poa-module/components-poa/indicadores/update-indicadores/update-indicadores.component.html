<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Example</title>

<body class="justify-content-center abs-center mt-5 pt-5">
   
    <div class="col-12  w-50">

                </div>
            </div>

                    <div class="mb-3 mx-2 px-2 row">

                        <div class="row">
                            <textarea type="text" class="form-control" name="nombre" [(ngModel)]="nombre" rows="2" value="{{indicadores.nombre}}">

                        </div>
                    </div>
                    <!-- Campo para la descripción del Indicador -->

                        <textarea type="text" class="form-control" name="descripcion" [(ngModel)]="descripcion" rows="2" value="{{indicadores.descripcion}}">
                        </textarea>
                    </div>
                      </div>

                      </div>
                      </div> -->

                        <div class="row">
                        <input type="text" class="form-control" name="descripcion" ngModel required>
                    </div>
                    </div>
                      </div> -->
                </div>
                <div class="container">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary" (click)="toDetail()" >Cancelar</button>
                        <!-- [disabled]="Result.invalid" -->
                        <button type="submit" class="btn btn-warning" (click)="Update()">Guardar</button>
                    </div>
                </div>
                <br>
           
        </div>
    </div>
</body>
