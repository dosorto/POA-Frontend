    <div class="contenedor">
        <div class="usuarios">
            

            <ul nz-list [nzDataSource]="encargados" nzBordered nzSize="large">
                <nz-list-header>Empleados encargados de esta actividad</nz-list-header>
                <li nz-list-item *ngFor="let item of encargados" nzNoFlex>
                  <ul nz-list-item-actions>
                    <nz-list-item-action>
                      <a (click)="delete(item.id)" style="color:red ;">eliminar</a>
                    </nz-list-item-action>
                  </ul>
                  {{ item.nombre }}
                </li>
              </ul>
        </div>
        <div class="agregar ">
            <button class="btn btn-primary" (click)="change()">Agregar</button>
        </div>
    </div>

    <nz-modal [(nzVisible)]="isVisible" nzTitle="Agregar responsables" (nzOnCancel)="change()" (nzOnOk)="change()">
        <ng-container *nzModalContent>
            <p>Hemmes</p>
        </ng-container>
      </nz-modal>
