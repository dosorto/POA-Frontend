      <body class="justify-content-center abs-center mt-5 pt-5 abs-center">
          <div class="col-7">
              <br>
              <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
              <div class="container border rounded rounden-2 p-2">
              <div class="w-100 row m-auto">
              <br>
              <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
              <div class="w-100 row m-auto">
                   
                  <div class="row text-center">
                      <h2 class="l-4" ><font color='black'>Editar una Actividad</font></h2>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-end">
      
                  </div>
                <div class="col-10">
                  <label for="inputNombre" class="form-label"  name="nombre">Nombre:</label>
                  <textarea type="text" class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="nombre" rows="2" value="{{actividad.nombre}}" >
                  </textarea>
                  </div>     <div class="col-10 mb-3">
                    <label for="descripcion" class="form-label">Descripcion:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="descripcion" rows="2" value="{{actividad.descripcion}}" ></textarea>
                  </div>

                  <div class="col-10">
                    <label for="tipoActividad" class="row col-form-label">Tipo de actividad:</label>
                    <select class="form-control" aria-label="Default select example" name="id"
                        [(ngModel)]="tipo_seleccionado" required>
                        <ng-container *ngFor="let x of actividadList">
                            <option value="{{x.id}}" [selected]="x.id===id">{{x.tipoActividad}}</option>
                            <option value="1">ACADEMICA</option>
                            <option value="2">ADMINISTRATIVA</option>
                        </ng-container>
                    </select>
                </div>
                  <div class="col-10">
                    <label for="categoria" class="row col-form-label">Categoria:</label>
                    <select class="form-control" aria-label="Default select example" name="id"
                        [(ngModel)]="categoria_seleccionado" required>
                        <ng-container *ngFor="let x of actividadList">
                            <option value="{{x.id}}" [selected]="x.id===id">{{x.categoria}}</option>
                            <option value="1">COORDINACION</option>
                            <option value="2">JEFATURA</option>
                            <option value="3">ADMINISTRATIVA</option>
                        </ng-container>
                    </select>
                </div>
