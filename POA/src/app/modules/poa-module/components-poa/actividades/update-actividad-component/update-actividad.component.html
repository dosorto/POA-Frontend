<top-bar></top-bar>
<app-back-button (click)="toDetail()"></app-back-button>

<body class="justify-content-center abs-center mt-5 pt-5 abs-center">
  <div class="col-7">
    <br>
    <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
    <div class="container border rounded rounden-2 p-2">
      <div class="w-100 row m-auto">
        <br>
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="w-100 row m-auto">

          <div class="row text-center">
            <h2 class="l-4">
              <font color='black'>Editar una Actividad</font>
            </h2>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-end">

          </div>
          <div class="mb-3 mx-2 px-2 row">
            <label for="inputNombre" class="form-label">Nombre:</label>
            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="nombre1" rows="2"
              value="{{actividad.nombre}}">
                  </textarea>
          </div>
          <div class="mb-3 mx-2 px-2 row">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="descripcion" rows="2"
              value="{{actividad.descripcion}}"></textarea>
          </div>








          <div class="mb-3 mx-2 px-2 row">
            <label for="tipoActividad" class="row col-form-label">Tipo de actividad:</label>
            <select class="form-select" aria-label="Default select example" name="tipoActividad"
              [(ngModel)]="tipo_seleccionado" required>
              <option selected>{{actividad?.tipoActividad}}</option>
              <option value="1">ACADEMICA</option>
              <option value="2">ADMINISTRATIVA</option>


            </select>
          </div>

          <div class="mb-3 mx-2 px-2 row">
            <label for="categoria" class="row col-form-label">Categoria:</label>
            <select class="form-select" aria-label="Default select example" name="categoria"
              [(ngModel)]="categoria_seleccionado" required>
              <option selected>{{actividad?.categoria}}</option>
              <option value="1">COORDINACION</option>
              <option value="2">JEFATURA</option>
              <option value="3">ADMINISTRATIVA</option>


            </select>
          </div>
          <h1> </h1>
          <div class="mb-3 mx-2 px-2 row">
            <label for="id" class="row col-form-label">Resultado institucional:</label>
            <!-- <textarea matInput name="nombre" [(ngModel)]="nombre" value="{{actividad?.resultado?.nombre}}"> </textarea> -->

            <mat-form-field appearance="fill" class="example-form-textarea">

              <textarea matInput type="text" [(ngModel)]="nombre" name="nombre" [matAutocomplete]="auto"
                (ngModelChange)="mostrarObjeto2(nombre)" ngModel required [(ngModel)]="nombre"
                value="{{actividad?.resultado?.nombre}}"></textarea>
              <button mat-mini-fab color="warn" *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear"
                (click)="nombre=''">
                <mat-icon>close</mat-icon>
              </button>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let x of listResultado |resultadosFiltro:nombre;" [value]="x.nombre">
                  {{x.nombre}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

          </div>
          <h1> </h1>
          <div class="container">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary" (click)="toDetail()">Regresar</button>
              <button type="submit" class="btn btn-warning" (click)="update()">Actualizar</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
