<top-bar></top-bar>


<!-- Pantalla principal del modulo -->
<div class="container d-flex align-items-center justify-content-center mt-5 pt-5">

  <!-- columna completa que agrupa todos los row -->
  <div class="col-12 ">
      <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
      <div class="w-100 row m-auto">
          <h2 class="center">Planificación</h2>
      </div>
      <div class="w-100 row m-auto">
          <div class="w-75 row m-auto mb-2">
              <div class="row">
                  <label for="id" class="row col-form-label">Actividad</label>
                              <select class="form-control" aria-label="Default select example" name="id">

                                  <ng-container>
                                      <option>opciones de actividad</option>
                                  </ng-container>
                  </select>
              </div>
          </div>
          <div class="w-75 row m-auto mb-2">
              <div class="col-2">
                  <button class="btn btn-secondary rounded">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                       </svg>
                  </button>
              </div>

              <div class="col-8">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Buscar por nombre" aria-label="Buscar"
                          aria-describedby="btnGroupAddon">
                      <div class="input-group-text" id="btnGroupAddon">
                          <button>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-search" viewBox="0 0 16 16">
                                  <path
                                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                              </svg>
                          </button>
                      </div>
                  </div>
              </div>
              <div class="col-2">
                  <button type="button" class="btn btn-warning">
                      <i class="bi bi-plus-square"></i>
                      <span>
                          Crear Planificacion
                      </span>
                  </button>
              </div>
          </div>
      </div>




      <!-- tabla dinamica que muestra todas las Dimensión -->
      <div class="w-75 m-auto row shadow alturaTabla">
          <table class="table table-hover g">
              <thead class="text-center">
                  <tr>
                      <th class="table-secondary" scope="col">Inidicador</th>
                      <th class="table-secondary" scope="col">Trimestre</th>
                      <th class="table-secondary" scope="col">Cantidad</th>
                      <th class="table-secondary" scope="col">Fecha Inicial</th>
                      <th class="table-secondary" scope="col">Fecha Final</th>
                      <!-- <th class="table-secondary" scope="col"></th> -->
                  </tr>
              </thead>
            </table>

          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                  <ng-container>
                      <li class="page-item"><a class="page-link">Anterior</a></li>
                  </ng-container>
                  <ng-container>
                      <li class="page-item"><a class="page-link"
                              > numeral</a></li>
                  </ng-container>
                  <ng-container>
                      <li class="page-item"><a class="page-link ">Siguiente</a></li>
                  </ng-container>
              </ul>
          </nav>
      </div>
  </div>
</div>
