<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: #EFF0FD;">
   
    <div class="col-12">
        <br>
       
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="container shadow rounded border border-dark" style="background-color: white;">
            <div class="w-100 row m-auto">
                <br>
                <div class="row text-center">
                    <h1> </h1>
                    <h2 class="l-4">Editar Resultado</h2>
                </div>
            </div>

            <form>
                <div class="container">
                    <!-- Campo para el nombre del resultado -->
                    <div class="mb-3 mx-2 px-2 row">
                        <label for="nombre" class="row col-form-label">Nombre de Resultado:</label>
                        <div class="row">
                            <input type="text" class="form-control" name="nombre" ngModel required>
                        </div>
                    </div>
                    <!-- Campo para la descripción del resultado -->
                    <div class="mb-3 mx-2 px-2 row">
                        <label for="nombre" class="row col-form-label">Descripción del Resultado:</label>
                        <div class="row">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>
                    <!-- Campo para el área -->
                    <div class="col-md-6 mb-3 mx-2 px-2 row">
                        <label for="idArea" class="row col-form-label">Área:</label>
                        <input class="form-control" aria-label="Default select example" name="idArea" disabled>

                    </div>
                </div>
                <div class="container">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <!-- [disabled]="Result.invalid" -->
                        <button type="submit" class="btn btn-warning">Guardar</button>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</body>
