<top-bar></top-bar>

<div class="justify-content-center abs-center mt-5 pt-5 abs-center">

    <div class="col-7">
        <div class="row justify-content-center fs-5 m-2">Instituci칩n: {{insti.nombre}}</div>
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="container border rounded rounden-2 p-2">
            <div class="w-100 row m-auto">
                <br>
                <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
                <div class="w-100 row m-auto">
                    <div class="row">
                        <div class="col-2 align-items-left">
                            <button class="btn btn-secondary rounded" (click)="toList()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                                </svg>
                            </button>
                        </div>
                        <div class="col-8 text-center">
                            <h2 class="l-4">
                                <font color='black'>Crear PEI</font>
                            </h2>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-end">
                            <form #Pei='ngForm'
                                (ngSubmit)="crear_pei(Pei.value.name,Pei.value.initialYear,Pei.value.finalYear)"
                                id="createDimension">
                                <div class="w-100 row m-auto">
                                    <!-- Campo para el nombre de PEI -->
                                    <div class="col-10">
                                        <label for="name" class="row col-form-label">Nombre de PEI:</label>
                                        <div class="row">
                                            <input type="text" class="form-control" name="name" ngModel required>
                                        </div>
                                    </div>
                                    <!-- Campo para la A침o Inicial -->
                                    <div class="col-10 mb-3">
                                        <label for="initialYear" class="row col-form-label">A침o Inicial:</label>
                                        <div class="row">
                                            <input type="Date" class="form-control" name="initialYear" ngModel required>
                                        </div>
                                    </div>
                                    <!-- Campo para la Final Inicial -->
                                    <div class="col-10 mb-3">
                                        <label for="finalYear" class="row col-form-label">A침o Final:</label>
                                        <div class="row">
                                            <input type="Date" class="form-control" name="finalYear" ngModel required>
                                        </div>
                                    </div>

                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" (click)="toList()">Regresar</button>
                                    <button type="submit" class="btn btn-warning m-2"
                                        [disabled]="Pei.invalid">Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
