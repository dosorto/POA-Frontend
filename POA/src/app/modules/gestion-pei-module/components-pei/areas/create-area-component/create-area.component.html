<top-bar></top-bar>
<br><br>
<div class="container  justify-content-center pt-5 mt-5">
    <div class="row">
        <div class="col-8 justify-content-center border rounded p-4 centrad">
            <div class="text-black text-center">
                <h5 class=" fs-5 text-center m-auto" id="exampleModalLabel">Crear una nueva Area</h5>
            </div>
            <div>
                <form #AreaC="ngForm" (ngSubmit)="crearArea(AreaC.value.nombre)" id="createArea">
                    <div class="col-2">
                        <button class="btn btn-secondary rounded" (click)="toArea()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                             </svg>
                        </button>
                    </div>
                    <div class="col-8">
                          <!-- Campo para el nombre de area -->
                          <div class="mb-3 mx-2 px-2 pt-4">
                            <label for="nombre" class="col-form-label">Nombre de area:</label>
                            <div class="row">
                                <input type="text" class="form-control" name="nombre" ngModel required>
                            </div>
                    </div>
                </div>
          
                   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary"(click)="toList()">Regresar</button>
                      <button type="submit" class="btn btn-warning" [disabled]="AreaC.invalid">Guardar</button>          
                    </div>
                  
                </form>
            </div>
        </div>
