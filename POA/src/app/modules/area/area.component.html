<!-- Pantalla principal del modulo -->
<div class="container d-flex align-items-center justify-content-center ">
    <!-- columna completa que agrupa todos los row -->
    <div class="col-12 ">
        <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
        <div class="w-100 row m-auto">
            <div class="row text-center">
                <h2 class="l-4">Gestión de Area</h2>
            </div>
            <div class="w-75 row m-auto mb-2">
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar Area" aria-label="Buscar"
                            aria-describedby="btnGroupAddon">
                        <div class="input-group-text" id="btnGroupAddon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning" 
                    data-bs-toggle="modal" data-bs-target="#createAREA">
                        <i class="bi bi-plus-square"></i>
                        <span>
                            Crear Area
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- tabla dinamica que muestra todos los AREA-->
        <div class="w-75 m-auto row ">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th class="table-secondary" scope="col">#</th>
                        <th class="table-secondary" scope="col">Area</th>
                        <th class="table-secondary" scope="col">OBETIVO</th>
                        <th class="table-secondary" scope="col">DIMENSION</th>
                        <th class="table-secondary" scope="col">PEI</th>
                        <th class="table-secondary" scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let x of areas; index as i">
                        <!-- este contador no es id, solo es para enumerar -->
                        <td>{{i + 1}}</td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.idObjetivo}}</td>
                        <td>{{x.idDimension}}</td>
                        <td>{{x.idPei}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-secondary" (click)="set_update(areas.indexOf(x))"
                                    data-bs-toggle="modal" data-bs-target="#AreaE">Editar</button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#eliminarArea" (click)="set_id_delete(x.nombre)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="PEI">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link" href="#pei" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#pei">1</a></li>
                    <li class="page-item"><a class="page-link" href="#pei">2</a></li>
                    <li class="page-item"><a class="page-link" href="#pei">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#pei">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Este modal sirve para crear un nuevo PEI -->
<div class="modal" id="createAREA" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Crear un nuevo Area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #AreaC='ngForm'
                    (ngSubmit)="crear_area(AreaC.value.nombre, AreaC.value.idObjetivo,AreaC.value.idDimension,AreaC.value.idPEI)">
                    <div class="col">
                        <!-- Campo para el nombre de AREA -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="nombre" class="row col-form-label">Nombre Area:</label>
                            <div class="row">
                                <input type="text" class="form-control" nombre="nombre" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para el nombre de AREA -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="idObjetivo" class="row col-form-label">ID Objetivo:</label>
                            <div class="row">
                                <input type="text" class="form-control" idObjetivo="idObjetivo" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para el nombre de AREA -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="idDimension" class="row col-form-label">ID Dimension:</label>
                            <div class="row">
                                <input type="text" class="form-control" idDimension="idDimension" ngModel required>
                            </div>
                        </div>
                        <!-- Campo para el nombre de AREA -->
                        <div class="mb-3 mx-2 px-2 row">
                            <label for="idPEI" class="row col-form-label">ID PEI:</label>
                            <div class="row">
                                <input type="text" class="form-control" idPEI="idPEI" ngModel required>
                            </div>
                        </div>


                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-warning">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Este modal sirve para editar un AREA -->
<div class="modal" id="editAREA" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-warning text-black text-center">
                <h5 class="modal-title fs-5 text-center m-auto" id="exampleModalLabel">Actualizar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- Campo para el nombre de AREA -->
                <div class="mb-3 mx-2 px-2 row">
                    <label for="nombre" class="row col-form-label">Nombre AREA:</label>
                    <div class="row">
                        <input type="text" class="form-control" name="name" value="{{data_update[0]}}" ngModel required>
                    </div>
                </div>
                <!-- Campo para fecha Inicial -->
                <div class="mb-3 mx-2 px-2 row">
                    <label for="username" class="row col-form-label">Fecha Inicial:</label>
                    <div class="row">
                        <input type="text" class="form-control" name="initialYear" value="{{data_update[1]}}" ngModel
                            required>
                    </div>
                </div>
                <!-- Campo para fecha Final -->
                <div class="mb-3 mx-2 px-2 row">
                    <label for="username" class="row col-form-label">Fecha Final:</label>
                    <div class="row">
                        <input type="text" class="form-control" name="finalYear" value="{{data_update[1]}}" ngModel
                            required>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-warning">Actualizar</button>
            </div>

        </div>
    </div>
</div>


<!-- Este modal sirve para eliminar un AREA -->
<div class="modal" tabindex="-1" id="eliminarAREA">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title fs-3 m-auto"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de eliminar el AREA
                    ? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="delete()"
                    data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
