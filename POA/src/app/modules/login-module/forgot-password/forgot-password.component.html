

<div class="container login_container bg-light mt-5">
    <!-- contenedor para dos columnas, el formulario del login y una imagen lateral -->
    <div class="row row_principal border border-2 border-primary shadow">
    <!-- formulario de login -->
    <div class="col text-center">
  
        <div class="login-wrap">
          <!-- row para el titulo -->
          <div class="row titulo">
            <p class="fs-2">Recuperar contrase√±a</p>
          </div>  
          <div class="form">
            <div class="modal-body">
            <form #pass='ngForm'(ngSubmit)="ForgotP(pass.value.username)">
  
            <!-- row para input nombre de usuario -->
            <div class="mb-3 mx-2 px-2 row">
              <label for="username" class="col-sm-2 col-form-label" >Usuario</label>
              <div class="col-sm-8 mx-4">
                <input type="text" class="form-control" name="username" ngModel required>
              </div>
            </div>
          
              <div class=" mt-5 mb-5">
                <button routerLink="/login" class="btn btn-secondary float-start">VOLVER</button>
                <button type="submit" class="btn btn-success  float-end">Recuperar</button>
            </div>
          
          </form>
          </div>
          
        </div>
      </div>
  
    </div>
    <!-- espacio para una imagen informativa, puede ser logotipo con fondo -->
    <div class="col" id="image_login">
    </div>
    </div>
  
  </div>
