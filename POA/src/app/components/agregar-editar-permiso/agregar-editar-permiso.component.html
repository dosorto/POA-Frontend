<h2 mat-dialog-title>Agregar nuevo permiso</h2>
<form [formGroup]="form" (ngSubmit)="addEditPermiso()">
  <mat-dialog-content>
    <mat-form-field appearance="standard">
      <mat-label>Permiso</mat-label>
      <input formControlName="Permiso" matInput placeholder="Nuevo permiso a registrar" autocomplete="off">
    </mat-form-field>
    <div class="error">
      <span *ngIf="form.get('Permiso')?.hasError('required') && form.get('Permiso')?.touched" >El permiso es un campo <strong>requerido</strong></span>
    </div>
    <mat-form-field appearance="standard">
      <mat-label>Descripción</mat-label>
      <input formControlName="Descripcion" matInput placeholder="Descripción del permiso" autocomplete="off">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
</form>
