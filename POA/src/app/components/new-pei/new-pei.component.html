<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h1>CREAR PEI</h1>
          <form class="mt-3" [formGroup]="PEIForm" (ngSubmit)="addPEI()">
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nuevo PEI">

            </div>
            <div class="mb-3">
              <input type="date" formControlName="initialYear" class="form-control form-control-lg" placeholder="initialYear">

            </div>
            <div class="mb-3">
              <input type="date" formControlName="finalYear" class="form-control form-control-lg" placeholder="finalYear">

            </div>
            <div class="mb-3">
              <button type="submit" routerLink="/insertPEI" class="btn btn-success btn-lg float-end">AGREGAR</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
