<mat-toolbar color="primary">
    <span>Lista de Permisos</span>
</mat-toolbar>
<mat-card>
    <mat-form-field appearance = "standard">
        <mat-label>Filtro</mat-label>
        <input matInput placeholder="Filtro" #input>
    </mat-form-field>
    <button (click)="addEditPermiso()" mat-raised-button color="primary" matTooltip="Agregar nuevo permiso" >Agregar</button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columnas  -->
        <ng-container matColumnDef="Permiso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Permiso</th>
            <td mat-cell *matCellDef="let element"> {{element.Permiso}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
        </ng-container>
        <!-- Botones de edicion y eliminar -->
        <ng-container matColumnDef="Moves">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="btnEdit" matTooltip="Editar Permiso">edit</mat-icon>
                <mat-icon class="btnDelete" matTooltip="Eliminar Permiso">delete</mat-icon>
            </td>
        
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons
        aria-label="Selecciona pagina de permisos">
    </mat-paginator>
</mat-card>
