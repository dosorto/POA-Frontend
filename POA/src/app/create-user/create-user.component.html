<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="card">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="usuario" (ngSubmit)="postUsuario(usuario.value)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Usuario</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre de usuario"
                                formControlName="username">
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('username')?.errors?.['required']">
                                El campo es requerido
                            </div>
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('username')?.errors?.['minlength']">
                                Debe contener por lo menos 4 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                                formControlName="password">
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('password')?.errors?.['required']">
                                El campo es requerido
                            </div>
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('password')?.errors?.['minlength']" class="error">
                                Debe contener por lo menos 8 caracteres
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Confirmar Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                formControlName="password2">
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('password2')?.errors?.['required']">
                                El campo es requerido
                            </div>
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('password2')?.errors?.['minlength']" class="error">
                                Debe contener por lo menos 8 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState">Empleado</label>
                            <select class="form-control" formControlName="idEmpleado">
                                <option value="">Selecciona una opción</option>
                                <option value="{{x.id}}" *ngFor="let x of empleadoList">
                                    {{x.nombre}} {{x.apellido}}
                                </option>
                            </select>
                            <div style="font-size: 12px; color:red; "
                                *ngIf="this.usuario.get('idEmpleado')?.errors?.['required']">
                                El campo es requerido
                            </div>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Rol</label>
                            <select class="form-control" formControlName="idRol">
                                <option value="">Selecciona una opción</option>
                                <option value="{{x.id}}" *ngFor="let x of roleList">
                                    {{x.rol}}
                                </option>
                            </select>
                            <div style="font-size: 12px; color:red; "
                            *ngIf="this.usuario.get('idRol')?.errors?.['required']">
                            El campo es requerido
                        </div>
                        </div>
                    </div>

                    <button type="submit" [disabled]="usuario.invalid" (click)="usuarioCreado()"> Crear usuario</button>


                </form>

            </div>
        </div>
    </div>
    <pre>
       <!--{{ usuario.value | json }}--> 
    </pre>
</body>

</html>
