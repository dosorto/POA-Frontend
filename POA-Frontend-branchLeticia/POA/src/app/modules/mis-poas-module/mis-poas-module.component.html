<body class="justify-content-center mt-5 pt-5">

    <!-- Pantalla principal del modulo -->
    <div class="container d-flex align-items-center justify-content-center ">
        <!-- columna completa que agrupa todos los row -->
        <div class="col-12 ">
            <br>
            <!-- espacio para el titulo, buscador y boton de agregar uno nuevo -->
            <div class="container  rounded border border-dark" style="background-color: white;">
                <div class="w-100 row m-auto">
                    <div class="row text-center">
                        <h2></h2>
                        <h2 class="l-4">MIS POAS</h2>
                    </div>
                    <div class="w-75 row m-auto mb-2">
                        <div class="backButton">
                            <button class="btn btn-warning rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                                </svg>
                            </button>
                        </div>
                        <div><br></div>

                        <div class="col-8">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar por nombre"
                                    aria-label="Buscar" aria-describedby="btnGroupAddon">
                                <div class="input-group-text" id="btnGroupAddon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- tabla dinamica que muestra todas los POA -->
                
                <div>
                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        <ng-container >
                            <li>
                                <div class="card  text-bg-primary mb-3" style="width: 20 rem;">
                                    <!-- este contador no es id, solo es para enumerar -->

                                    <div class="card-body" style="width: 15rem;">
                                        <h1 class="card-title"></h1>
                                        <p class="card-text" style="width: 11rem;">
                                            Fecha:
                                            Fuente11: 
                                            Fuente12: 
                                            Fuente12B: 
                                                    
                                            Estado: Habilitado
                                        </p>
                                        <button type="button" class="btn btn-warning float-center">Gestionar</button>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card  text-bg-secondary mb-3" style="width: 20 rem;">
                                    <!-- este contador no es id, solo es para enumerar -->
                                    <ng-container>
                                        
                                    </ng-container>
                                    <ng-template>
                                        
                                    </ng-template>

                                    <div class="card-body" style="width: 15rem;">
                                        <h1 class="card-title" ></h1>
                                        <p class="card-text" style="width: 11rem;">
                                            Fecha: 
                                            Fuente11: 
                                            Fuente12: 
                                            Fuente12B: 
                                                    
                                            Estado: Deshabilitado
                                        </p>
                                        <button type="button" class="btn btn-warning float-center">Gestionar</button>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    </div>
                </div>
        </div>
    </div>
