<div class="modal" tabindex="-1" id="eliminarActividad">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header bg-danger">
              <h5 class="modal-title fs-3 m-auto"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Está seguro de eliminarla? </p>
          </div>
          <form id="eliminarActividad">
            <div class="container">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-danger" (click)="Delete()">Eliminar</button>
              </div>
            </div>
          </form>
      </div>
  </div>
